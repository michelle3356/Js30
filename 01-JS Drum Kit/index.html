<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS30-Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sound/Drum Kit_sounds_clap.wav"></audio>
  <audio data-key="83" src="sound/Drum Kit_sounds_hihat.wav"></audio>
  <audio data-key="68" src="sound/Drum Kit_sounds_kick.wav"></audio>
  <audio data-key="70" src="sound/Drum Kit_sounds_openhat.wav"></audio>
  <audio data-key="71" src="sound/Drum Kit_sounds_boom.wav"></audio>
  <audio data-key="72" src="sound/Drum Kit_sounds_ride.wav"></audio>
  <audio data-key="74" src="sound/Drum Kit_sounds_snare.wav"></audio>
  <audio data-key="75" src="sound/Drum Kit_sounds_tom.wav"></audio>
  <audio data-key="76" src="sound/Drum Kit_sounds_tink.wav"></audio>

<script>
  (function(){
      // keydown:按著不放
    window.addEventListener('keydown',playSound);
    
    function playSound(e){
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);

      if(!audio) return;
      
      const dom = document.querySelector(`div[data-key="${e.keyCode}"]`);
      dom.classList.add('playing');
      // 讓音效不會延遲播放
      audio.currentTime = 0;
      audio.play();

      // 每一個key播放完音效後要移除動畫
      document.querySelectorAll('.key').forEach(function(key){
        key.addEventListener('transitionend', transitionend)
      })

      function transitionend(e){
        if(e.propertyName !== 'transform') return;
        e.target.classList.remove('playing');
      }
    }
  })()
  </script>
</body>
</html>
